<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{filterText}}">
</mat-form-field>
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || noData">
        <div class="example-rate-limit-reached" *ngIf="noData">
            No Data available for Analysis. Please use Import button to upload Data.
        </div>
    </div>

    <div class="example-table-container">
        <table mat-table
               [dataSource]="dataSource" multiTemplateDataRows matSort
               class="mat-elevation-z8">

            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay,sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element">
            </tr>
        </table>

        <mat-paginator  class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
